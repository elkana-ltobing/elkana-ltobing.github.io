	<script>
    
    window.onload = function(){
		var pilihangambar = ["../images/op1.jpg", "../images/opx.png", "../images/op2.jpg", "../images/op3.jpg"];
		gambar.setAttribute("src", pilihangambar[0]);

var currentimage = document.getElementById("gambar");
var currentindex = 0;

mundur.addEventListener("click", function previous() {
if(currentindex === -1){
		alert("This is the first image");
	}else{
		currentimage.src=pilihangambar[currentindex--];
		console.log(currentindex);
	}
}
                        
                        
  );

maju.addEventListener("click", function previous() {
	  if(currentindex === 4){
	  	alert("This is the last image");
	}else{
		currentimage.src=pilihangambar[currentindex++];
		console.log(currentindex);

		}
}
                    
  );
    }
  </script>
